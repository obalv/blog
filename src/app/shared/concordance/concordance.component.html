<ul>
  <li>
    <div *ngIf="router_fragments.previousState;else concordance">
      <a [routerLink]="['/',router_fragments.currentState]">{{router_fragments.currentState}}</a>
    </div>
    <ng-template #concordance>
      <div>
        <a [routerLink]="['/',router_fragments.previousState,'/',router_fragments.currentState]">
          <h1>{{router_fragments.hasTitle}}</h1>
          <p>{{router_fragments.hasExcerpt}}</p>
        </a>
      </div>
    </ng-template>
  </li>
</ul>
